<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sabores Quarteto</title>
    <link rel="stylesheet" href="/src/css/form-login.css">
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/header.css">
    

</head>

<body>
    <div id="header-placeholder"></div>
    <main>
        <div class="login-card">
            <h2>Bem-vindo de volta!</h2>
            <p>Acesse sua conta para continuar</p>
            <form action="/src/html/index.html" method="get">
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="lembrar">
                        <label for="lembrar">Lembrar de mim</label>
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login-button">Entrar</button>
            </form>

            <div class="divider">ou</div>

            <p>Entre com suas redes sociais</p>

            <p class="signup-link">
                NÃ£o tem uma conta? <a href="registro.html">Registre-se</a>
            </p>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/src/js/load-header.js"></script>
    <script src="/src/js/load-footer.js"></script>
</body>

</html>
